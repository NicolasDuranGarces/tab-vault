<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Vault - Session Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="manager.css">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="icons/icon32.png" alt="Tab Vault" width="28" height="28">
                <span>Tab Vault</span>
            </div>
            <nav class="nav">
                <button class="nav-item active" data-view="sessions">Sessions</button>
                <button class="nav-item" data-view="recovery">Recovery</button>
                <button class="nav-item" data-view="settings">Settings</button>
            </nav>
            <div id="storageBar" class="storage-bar">
                <div class="used"></div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <header class="header">
                <h1 id="viewTitle">Sessions</h1>
                <div class="actions">
                    <input type="search" id="searchInput" class="search-input" placeholder="Search...">
                    <button id="saveBtn" class="btn-primary">Save Session</button>
                </div>
            </header>

            <!-- Sessions View -->
            <div id="sessionsView" class="view active">
                <div id="sessionsGrid" class="grid"></div>
                <div id="emptyState" class="empty hidden">
                    <p>No sessions saved yet</p>
                </div>
            </div>

            <!-- Recovery View -->
            <div id="recoveryView" class="view">
                <div id="recoveryList" class="list"></div>
            </div>

            <!-- Settings View -->
            <div id="settingsView" class="view">
                <div class="settings">
                    <label>Auto-save interval
                        <select id="autoSaveInterval">
                            <option value="0">Disabled</option>
                            <option value="5" selected>5 minutes</option>
                            <option value="10">10 minutes</option>
                        </select>
                    </label>
                    <label><input type="checkbox" id="saveScroll" checked> Save scroll position</label>
                    <label><input type="checkbox" id="saveForm" checked> Save form data</label>
                    <label><input type="checkbox" id="lazyRestore" checked> Lazy restore</label>
                    <label>Theme
                        <select id="theme">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </label>
                </div>
            </div>
        </main>
    </div>

    <!-- Save Modal -->
    <div id="saveModal" class="modal hidden">
        <div class="modal-bg"></div>
        <div class="modal-box">
            <h3>Save Session</h3>
            <form id="saveForm">
                <input type="text" id="sessionName" placeholder="Session name" required>
                <input type="text" id="sessionTags" placeholder="Tags (comma separated)">
                <div class="btns">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Session Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-bg"></div>
        <div class="modal-box modal-box-large">
            <div class="modal-header">
                <h3>Edit Session</h3>
                <button type="button" class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" placeholder="Session name" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" placeholder="Optional description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="editTags">Tags</label>
                    <input type="text" id="editTags" placeholder="Tags (comma separated)">
                </div>
                <div class="form-group">
                    <label>Tabs (<span id="editTabCount">0</span>)</label>
                    <div id="editTabsList" class="tabs-list"></div>
                </div>
                <div class="btns">
                    <button type="button" class="btn-cancel" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="manager.js"></script>
</body>

</html>
