<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Vault</title>
</head>

<body>
  <div class="popup">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <svg class="logo" width="24" height="24" viewBox="0 0 512 512" fill="none">
          <rect x="86" y="140" width="340" height="310" rx="40" fill="url(#g1)" />
          <circle cx="256" cy="295" r="45" fill="#06B6D4" />
          <rect x="251" y="275" width="10" height="40" rx="5" fill="#FFF" />
          <defs>
            <linearGradient id="g1" x1="256" y1="100" x2="256" y2="450" gradientUnits="userSpaceOnUse">
              <stop stop-color="#1E3A5F" />
              <stop offset="1" stop-color="#3B82F6" />
            </linearGradient>
          </defs>
        </svg>
        <span class="brand-name">Tab Vault</span>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
          </path>
        </svg>
      </button>
    </header>

    <!-- Main Actions -->
    <div class="actions">
      <button id="saveSessionBtn" class="btn btn-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Save Session
      </button>
      <button id="openManagerBtn" class="btn btn-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Open Manager
      </button>
    </div>

    <!-- Sessions List -->
    <div class="sessions-section">
      <div class="section-header">
        <span class="section-title">Recent Sessions</span>
        <span id="sessionCount" class="badge">0</span>
      </div>
      <div id="sessionsList" class="sessions-list">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
      <div id="emptyState" class="empty-state hidden">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
          opacity="0.4">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
        <p>No sessions yet</p>
        <span>Save your first session to get started</span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="stat">
        <span id="totalSessions" class="stat-value">0</span>
        <span class="stat-label">Sessions</span>
      </div>
      <div class="divider"></div>
      <div class="stat">
        <span id="totalTabs" class="stat-value">0</span>
        <span class="stat-label">Tabs Saved</span>
      </div>
    </footer>
  </div>

  <!-- Save Modal -->
  <div id="saveModal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h3>Save Session</h3>
      <form id="saveForm">
        <div class="form-group">
          <label for="sessionName">Name</label>
          <input type="text" id="sessionName" placeholder="My Session" required>
        </div>
        <div class="form-group">
          <label for="sessionTags">Tags <span class="optional">(optional)</span></label>
          <input type="text" id="sessionTags" placeholder="work, research">
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelSaveBtn" class="btn btn-ghost">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
